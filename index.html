<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>SMB | Premium Dashboard</title>

    <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/QNkbRTbS/1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0f172a;
            --accent: #e11d48;
            --accent-hover: #be123c;
            /* ЗДЕСЬ ИЗМЕНЕНО: Чисто белый фон */
            --bg: #ffffff; 
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            /* Улучшенная тень для выделения на белом фоне */
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* ЗДЕСЬ ИЗМЕНЕНО: Фон страницы */
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== AUTH BLOCKS ===== */
        #login, #user-info, #access-denied {
            background: var(--white);
            padding: 30px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            /* Тонкая граница для четкости на белом */
            border: 1px solid #f1f5f9; 
            text-align: center;
            width: 100%;
            max-width: 420px;
        }

        #user-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
            text-align: left;
            padding: 12px 20px;
            max-width: 100%;
        }

        .avatar-wrapper {
            position: relative;
            display: flex;
        }

        #user-pic {
            border-radius: 14px;
            width: 48px;
            height: 48px;
            object-fit: cover;
            border: 2px solid var(--white);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .status-dot {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: #22c55e;
            border: 2px solid var(--white);
            border-radius: 50%;
        }

        #user-info .user-details { flex-grow: 1; }
        #user-info p { margin: 0; font-size: 15px; font-weight: 700; color: var(--primary); }
        #user-info #user-email { font-weight: 400; color: var(--text-muted); font-size: 13px; }

        #logout-btn {
            background: #f1f5f9;
            color: var(--text-muted);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logout-btn:hover { 
            background: var(--accent); 
            color: white; 
            transform: rotate(90deg);
        }

        /* ===== ACTION GRID ===== */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            width: 100%;
        }

        .action-card {
            background: var(--white);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            /* Граница для выделения на белом фоне */
            border: 1px solid #f1f5f9;
            position: relative;
        }

        .action-btn {
            width: 100%;
            aspect-ratio: 1 / 1;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px;
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
        }

        .action-btn i {
            font-size: 28px;
            background: linear-gradient(135deg, var(--text-muted), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: var(--transition);
        }

        .action-btn span {
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-dark);
        }

        .action-card:hover:not(.disabled) {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--accent);
        }

        .action-card:hover:not(.disabled) .action-btn i {
            background: linear-gradient(135deg, var(--accent), #ff4d4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: scale(1.1);
        }

        /* ===== DROPDOWN ===== */
        .action-dropdown {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            background: #fcfcfc;
        }

        .action-dropdown.active {
            max-height: 400px;
            border-top: 1px solid #f1f5f9;
        }

        .action-link {
            padding: 16px 20px;
            text-decoration: none;
            color: var(--text-dark);
            font-size: 14px;
            font-weight: 600;
            border-bottom: 1px solid #f1f5f9;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-link:hover {
            background: var(--accent);
            color: white;
            padding-left: 28px;
        }

        /* ===== UTILS ===== */
        .disabled {
            opacity: 0.5;
            filter: grayscale(0.8);
            cursor: not-allowed;
        }

        .denied-email { 
            background: #fee2e2; 
            color: var(--accent); 
            padding: 12px; 
            border-radius: 12px; 
            margin: 15px 0; 
            font-weight: 600;
            font-size: 14px;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .action-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 400px) {
            .action-grid { grid-template-columns: 1fr; }
            .action-btn { aspect-ratio: auto; padding: 30px; }
        }
    </style>
</head>
<body>

<div class="container">

    <div id="login">
        <div style="width: 60px; height: 60px; background: #f1f5f9; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
            <i class="fas fa-shield-halved" style="font-size: 28px; color: var(--accent);"></i>
        </div>
        <h2 style="margin: 0 0 10px; font-weight: 800;">SMB Dashboard</h2>
        <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 25px;">Please sign in to continue</p>
        <div id="g_id_onload"
             data-client_id="328749588235-bgfeukqogpoq2ha65j7j0vk840hctiaq.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black"></div>
    </div>

    <div id="user-info" style="display: none;">
        <div class="avatar-wrapper">
            <img id="user-pic" src="" alt="Profile">
            <div class="status-dot"></div>
        </div>
        <div class="user-details">
            <p id="user-name"></p>
            <p id="user-email"></p>
        </div>
        <button id="logout-btn" onclick="signOut()" title="Sign Out">
            <i class="fas fa-power-off"></i>
        </button>
    </div>

    <div id="access-denied" style="display: none;">
        <i class="fas fa-circle-exclamation" style="font-size: 40px; color: var(--accent); margin-bottom: 15px;"></i>
        <h3 style="margin:0">Access Denied</h3>
        <p style="font-size: 14px; color: var(--text-muted);">This account is not authorized:</p>
        <div class="denied-email" id="denied-email"></div>
        <button onclick="backToLogin()" style="background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 12px; cursor: pointer; font-weight: 600;">Try Another Account</button>
    </div>

    <div class="main-content" id="main-content" style="display:none; width: 100%;">
        <div class="action-grid">
            
            <div class="action-card" id="manuals-btn">
                <a href="https://smart-bowling.github.io/MANUALS-SMART/" target="_blank" class="action-btn">
                    <i class="fas fa-book-open"></i>
                    <span>Manuals</span>
                </a>
            </div>

            <div class="action-card" id="store-btn">
                <a href="https://smart-bowling.github.io/PARTS-STORE/" target="_blank" class="action-btn">
                    <i class="fas fa-bag-shopping"></i>
                    <span>Store</span>
                </a>
            </div>

            <div class="action-card" id="card-parts">
                <button class="action-btn" onclick="handleAction('parts')">
                    <i class="fas fa-gears"></i>
                    <span>Parts</span>
                </button>
                <div class="action-dropdown" id="drop-parts"></div>
            </div>

            <div class="action-card" id="card-maintenance">
                <button class="action-btn" onclick="handleAction('maintenance')">
                    <i class="fas fa-screwdriver-wrench"></i>
                    <span>Maintenance</span>
                </button>
                <div class="action-dropdown" id="drop-maintenance"></div>
            </div>

            <div class="action-card" id="card-fps">
                <button class="action-btn" onclick="handleAction('fps')">
                    <i class="fas fa-chart-line"></i>
                    <span>FPS</span>
                </button>
                <div class="action-dropdown" id="drop-fps"></div>
            </div>

            <div class="action-card" id="card-analysis">
                <button class="action-btn" onclick="handleAction('analysis')">
                    <i class="fas fa-chart-pie"></i>
                    <span>Analysis</span>
                </button>
                <div class="action-dropdown" id="drop-analysis"></div>
            </div>

        </div>
    </div>
</div>

<script>
// (JS логика без изменений)
const userPermissions = {
    'vadiksss900@gmail.com': {
        manuals: true, store: true,
        luckyStrike: { parts: true, maintenance: true, fps: true },
        blockbuster: { parts: true, maintenance: true, analysis: true, fps: true },
        skymall: { parts: true, maintenance: true, analysis: true, fps: true }
    },
    'csportsua@gmail.com': {
        manuals: true, store: false,
        luckyStrike: { parts: false, maintenance: false, fps: false },
        blockbuster: { parts: false, maintenance: false, analysis: false, fps: false },
        skymall: { parts: true, maintenance: false, analysis: false, fps: false }
    }
};

const linksMap = {
    parts: [
        { name: 'Lucky Strike KH', url: 'https://smart-bowling.github.io/PARTS-KH/', key: 'luckyStrike' },
        { name: 'Blockbuster', url: 'https://smart-bowling.github.io/PARTS-BB/', key: 'blockbuster' },
        { name: 'Skymall', url: 'https://smart-bowling.github.io/PARTS-SKYMALL/', key: 'skymall' }
    ],
    maintenance: [
        { name: 'Lucky Strike KH', url: 'https://smart-bowling.github.io/SMB-LS-KH/', key: 'luckyStrike' },
        { name: 'Blockbuster', url: 'https://smart-bowling.github.io/SMB-BB/', key: 'blockbuster' },
        { name: 'Skymall', url: 'https://smart-bowling.github.io/SMB-SKYMALL/', key: 'skymall' }
    ],
    fps: [
        { name: 'Lucky Strike KH', url: 'https://smart-bowling.github.io/PS-STOP-KH/', key: 'luckyStrike' },
        { name: 'Blockbuster', url: 'https://smart-bowling.github.io/PS-STOP-BB/', key: 'blockbuster' },
        { name: 'Skymall', url: 'https://smart-bowling.github.io/PS-STOP-SKYMALL/', key: 'skymall' }
    ],
    analysis: [
        { name: 'Blockbuster', url: 'https://smart-bowling.github.io/ANALYSIS-BB/', key: 'blockbuster' },
        { name: 'Skymall', url: 'https://smart-bowling.github.io/ANALYSIS-SM/', key: 'skymall' }
    ]
};

function handleCredentialResponse(response) {
    const payload = parseJwt(response.credential);
    const email = payload.email.toLowerCase();
    if (userPermissions[email]) loginUser(payload); else showDenied(email);
}

function loginUser(payload) {
    document.getElementById('login').style.display = 'none';
    document.getElementById('user-info').style.display = 'flex';
    document.getElementById('main-content').style.display = 'block';
    document.getElementById('user-pic').src = payload.picture;
    document.getElementById('user-name').textContent = payload.name;
    document.getElementById('user-email').textContent = payload.email;
    localStorage.setItem('userLoggedIn', 'true');
    localStorage.setItem('userEmail', payload.email.toLowerCase());
    localStorage.setItem('userName', payload.name);
    localStorage.setItem('userPic', payload.picture);
    applyPermissions(payload.email.toLowerCase());
}

function handleAction(type) {
    const email = localStorage.getItem('userEmail');
    const p = userPermissions[email];
    const available = linksMap[type].filter(item => p[item.key] && p[item.key][type]);
    if (available.length === 0) return;
    if (available.length === 1) {
        window.open(available[0].url, '_blank');
    } else {
        const drop = document.getElementById(`drop-${type}`);
        const isActive = drop.classList.contains('active');
        document.querySelectorAll('.action-dropdown').forEach(d => d.classList.remove('active'));
        if (!isActive) {
            drop.innerHTML = available.map(link => 
                `<a href="${link.url}" target="_blank" class="action-link">${link.name} <i class="fas fa-chevron-right" style="font-size:10px; opacity:0.5"></i></a>`
            ).join('');
            drop.classList.add('active');
        }
    }
}

function applyPermissions(email) {
    const p = userPermissions[email];
    document.getElementById('manuals-btn').classList.toggle('disabled', !p.manuals);
    document.getElementById('store-btn').classList.toggle('disabled', !p.store);
    Object.keys(linksMap).forEach(type => {
        const hasAccess = linksMap[type].some(item => p[item.key] && p[item.key][type]);
        document.getElementById(`card-${type}`).classList.toggle('disabled', !hasAccess);
    });
}

function parseJwt(token) {
    return JSON.parse(atob(token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
}

function signOut() { localStorage.clear(); location.reload(); }
function showDenied(email) {
    document.getElementById('login').style.display = 'none';
    document.getElementById('access-denied').style.display = 'block';
    document.getElementById('denied-email').textContent = email;
}
function backToLogin() { location.reload(); }

window.onload = () => {
    if (localStorage.getItem('userLoggedIn') === 'true') {
        const email = localStorage.getItem('userEmail');
        if (userPermissions[email]) {
            loginUser({
                email: email,
                name: localStorage.getItem('userName'),
                picture: localStorage.getItem('userPic')
            });
        }
    }
}
</script>
</body>
</html>
