<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>SMB | Premium Dashboard</title>

    <link rel="icon" type="image/png" sizes="192x192" href="https://i.postimg.cc/QNkbRTbS/1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0f172a;
            --accent: #e11d48;
            --accent-hover: #be123c;
            --bg: #ffffff; 
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --border-dark: 2px solid #1e293b; /* Темная обводка только для главных кнопок */
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            padding: 15px;
            color: var(--text-dark);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        /* ===== AUTH BLOCKS ===== */
        #login, #user-info, #access-denied {
            background: var(--white);
            padding: 25px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            border: 1px solid #f1f5f9; 
            text-align: center;
            width: 100%;
            max-width: 420px;
        }

        #user-info {
            display: none;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            text-align: left;
            padding: 12px 15px;
            max-width: 100%;
        }

        #user-pic {
            border-radius: 12px;
            width: 44px;
            height: 44px;
            object-fit: cover;
            border: 2px solid #f1f5f9;
        }

        .user-details p { margin: 0; font-size: 14px; font-weight: 700; }
        #user-email { font-weight: 400; color: var(--text-muted); font-size: 12px; }

        #logout-btn {
            background: #f1f5f9;
            color: var(--text-muted);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        #logout-btn:hover { background: var(--accent); color: white; }

        /* ===== ACTION GRID ===== */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }

        .action-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid #f1f5f9;
            transition: var(--transition);
        }

        .action-btn {
            width: 100%;
            aspect-ratio: 1 / 1;
            border: var(--border-dark); /* ТОЛЬКО ЗДЕСЬ темная обводка */
            background: transparent;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            text-decoration: none;
            color: inherit;
            border-radius: 20px;
        }

        .action-btn i {
            font-size: 26px;
            color: var(--primary);
            transition: var(--transition);
        }

        .action-btn span {
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        /* Мобильная адаптация: ВСЕГДА 2 в ряд */
        @media (max-width: 768px) {
            .action-grid {
                grid-template-columns: 1fr 1fr !important;
                gap: 12px;
            }
            .action-btn { padding: 10px; }
            .action-btn i { font-size: 24px; }
            .action-btn span { font-size: 10px; }
        }

        /* ===== DROPDOWN ===== */
        .action-dropdown {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #f8fafc;
        }

        .action-dropdown.active {
            max-height: 300px;
            border-top: 1px solid #f1f5f9;
        }

        .action-link {
            padding: 12px 15px;
            text-decoration: none;
            color: var(--text-dark);
            font-size: 13px;
            font-weight: 600;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .disabled { opacity: 0.4; pointer-events: none; filter: grayscale(1); }

        /* Убираем обводку у всего остального */
        .g_id_signin {
            border: none;
        }

        .action-link {
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login">
        <div style="width: 50px; height: 50px; background: #f1f5f9; border-radius: 15px; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px;">
            <i class="fas fa-shield-halved" style="font-size: 24px; color: var(--accent);"></i>
        </div>
        <h2 style="margin: 0 0 5px; font-weight: 800; font-size: 20px;">SMB Dashboard</h2>
        <p style="color: var(--text-muted); font-size: 13px; margin-bottom: 20px;">Sign in to access</p>
        <div id="g_id_onload" data-client_id="328749588235-bgfeukqogpoq2ha65j7j0vk840hctiaq.apps.googleusercontent.com" data-callback="handleCredentialResponse" data-auto_prompt="false"></div>
        <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
    </div>

    <div id="user-info">
        <img id="user-pic" src="" alt="Profile">
        <div class="user-details" style="flex-grow:1">
            <p id="user-name"></p>
            <p id="user-email"></p>
        </div>
        <button id="logout-btn" onclick="signOut()"><i class="fas fa-power-off"></i></button>
    </div>

    <div class="main-content" id="main-content" style="display:none; width: 100%;">
        <div class="action-grid">
            <div class="action-card" id="manuals-btn">
                <a href="https://smart-bowling.github.io/MANUALS-SMART/" target="_blank" class="action-btn">
                    <i class="fas fa-book-open"></i>
                    <span>Manuals</span>
                </a>
            </div>
            <div class="action-card" id="store-btn">
                <a href="https://smart-bowling.github.io/PARTS-STORE/" target="_blank" class="action-btn">
                    <i class="fas fa-bag-shopping"></i>
                    <span>Store</span>
                </a>
            </div>
            <div class="action-card" id="card-parts">
                <button class="action-btn" onclick="handleAction('parts')">
                    <i class="fas fa-gears"></i>
                    <span>Parts</span>
                </button>
                <div class="action-dropdown" id="drop-parts"></div>
            </div>
            <div class="action-card" id="card-maintenance">
                <button class="action-btn" onclick="handleAction('maintenance')">
                    <i class="fas fa-screwdriver-wrench"></i>
                    <span>Maintenance</span>
                </button>
                <div class="action-dropdown" id="drop-maintenance"></div>
            </div>
            <div class="action-card" id="card-fps">
                <button class="action-btn" onclick="handleAction('fps')">
                    <i class="fas fa-chart-line"></i>
                    <span>FPS</span>
                </button>
                <div class="action-dropdown" id="drop-fps"></div>
            </div>
            <div class="action-card" id="card-analysis">
                <button class="action-btn" onclick="handleAction('analysis')">
                    <i class="fas fa-bowling-ball"></i>
                    <span>Analysis</span>
                </button>
                <div class="action-dropdown" id="drop-analysis"></div>
            </div>
        </div>
    </div>
</div>

<script>
const userPermissions = {
    'vadiksss900@gmail.com': { manuals:true, store:true, luckyStrike:{parts:true,maintenance:true,fps:true}, blockbuster:{parts:true,maintenance:true,analysis:true,fps:true}, skymall:{parts:true,maintenance:true,analysis:true,fps:true} },
    'csportsua@gmail.com': { manuals:true, store:false, luckyStrike:{parts:false,maintenance:false,fps:false}, blockbuster:{parts:false,maintenance:false,analysis:false,fps:false}, skymall:{parts:true,maintenance:false,analysis:false,fps:false} }
};

const linksMap = {
    parts:[{name:'Lucky Strike KH',url:'https://smart-bowling.github.io/PARTS-KH/',key:'luckyStrike'},{name:'Blockbuster',url:'https://smart-bowling.github.io/PARTS-BB/',key:'blockbuster'},{name:'Skymall',url:'https://smart-bowling.github.io/PARTS-SKYMALL/',key:'skymall'}],
    maintenance:[{name:'Lucky Strike KH',url:'https://smart-bowling.github.io/SMB-LS-KH/',key:'luckyStrike'},{name:'Blockbuster',url:'https://smart-bowling.github.io/SMB-BB/',key:'blockbuster'},{name:'Skymall',url:'https://smart-bowling.github.io/SMB-SKYMALL/',key:'skymall'}],
    fps:[{name:'Lucky Strike KH',url:'https://smart-bowling.github.io/PS-STOP-KH/',key:'luckyStrike'},{name:'Blockbuster',url:'https://smart-bowling.github.io/PS-STOP-BB/',key:'blockbuster'},{name:'Skymall',url:'https://smart-bowling.github.io/PS-STOP-SKYMALL/',key:'skymall'}],
    analysis:[{name:'Blockbuster',url:'https://smart-bowling.github.io/ANALYSIS-BB/',key:'blockbuster'},{name:'Skymall',url:'https://smart-bowling.github.io/ANALYSIS-SM/',key:'skymall'}]
};

function handleCredentialResponse(response) {
    const payload = parseJwt(response.credential);
    const email = payload.email.toLowerCase();
    if (userPermissions[email]) loginUser(payload); else alert('Access Denied');
}

function loginUser(payload) {
    document.getElementById('login').style.display = 'none';
    document.getElementById('user-info').style.display = 'flex';
    document.getElementById('main-content').style.display = 'block';
    
    // Обновляем UI
    document.getElementById('user-pic').src = payload.picture;
    document.getElementById('user-name').textContent = payload.name;
    document.getElementById('user-email').textContent = payload.email;
    
    // Сохраняем в память браузера
    localStorage.setItem('userLoggedIn', 'true');
    localStorage.setItem('userEmail', payload.email.toLowerCase());
    localStorage.setItem('userName', payload.name);
    localStorage.setItem('userPic', payload.picture);
    
    applyPermissions(payload.email.toLowerCase());
}

function handleAction(type) {
    const email = localStorage.getItem('userEmail');
    const p = userPermissions[email];
    const available = linksMap[type].filter(item => p[item.key] && p[item.key][type]);
    if (available.length === 1) {
        window.open(available[0].url, '_blank');
    } else if (available.length > 1) {
        const drop = document.getElementById(`drop-${type}`);
        const isActive = drop.classList.contains('active');
        document.querySelectorAll('.action-dropdown').forEach(d => d.classList.remove('active'));
        if (!isActive) {
            drop.innerHTML = available.map(link => 
                `<a href="${link.url}" target="_blank" class="action-link">${link.name} <i class="fas fa-chevron-right" style="font-size:10px; opacity:0.3"></i></a>`
            ).join('');
            drop.classList.add('active');
        }
    }
}

function applyPermissions(email) {
    const p = userPermissions[email];
    document.getElementById('manuals-btn').classList.toggle('disabled', !p.manuals);
    document.getElementById('store-btn').classList.toggle('disabled', !p.store);
    Object.keys(linksMap).forEach(type => {
        const hasAccess = linksMap[type].some(item => p[item.key] && p[item.key][type]);
        document.getElementById(`card-${type}`).classList.toggle('disabled', !hasAccess);
    });
}

function parseJwt(token) {
    return JSON.parse(atob(token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
}

function signOut() { 
    localStorage.clear(); 
    location.reload(); 
}

window.onload = () => {
    if (localStorage.getItem('userLoggedIn') === 'true') {
        const email = localStorage.getItem('userEmail');
        const name = localStorage.getItem('userName');
        const pic = localStorage.getItem('userPic');
        
        if (userPermissions[email]) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('user-info').style.display = 'flex';
            
            // Восстанавливаем данные из localStorage
            document.getElementById('user-name').textContent = name || 'User';
            document.getElementById('user-email').textContent = email;
            if (pic) document.getElementById('user-pic').src = pic;
            
            applyPermissions(email);
        } else {
            signOut();
        }
    }
}
</script>
</body>
</html>
